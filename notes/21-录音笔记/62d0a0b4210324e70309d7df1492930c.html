        <p><p>我突然想到，“众口难调”这个概念可以延伸到商品上。如果你强调商品的功能，每个人对功能的需求是不一样的，这和“众口难调”是一个道理。所以现在总说情绪价值，提供情绪价值的商品卖得好。我觉得情绪价值是每个人都会需要的，而且不像功能那样有明确的某方面需求。如果你放大情绪价值，就能满足更广泛的人群需求，所以最终体现出来就是，提供情绪价值的产品会卖得更好。</p>
