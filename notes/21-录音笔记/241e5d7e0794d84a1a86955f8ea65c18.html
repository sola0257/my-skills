        <h1>与闲鱼卖家合作小程序商城的沟通思路</h1>
        
        <p>创建于：2025-10-29 18:44:43</p>

        <p><p>我在闲鱼上找到了一些卖家，突然想到可以这样跟他们沟通：<br />
- 告诉他们我有一个小程序商城，觉得他们的商品很有吸引力，想把商品放在我的小程序商城上售卖。<br />
- 刚开始销量可能不大，询问他们能给什么价格。<br />
- 后期如果销量提升，希望能再多给一些优惠。<br />
我想用这种方式和他们沟通，不知道是否可行。</p>
</p>
