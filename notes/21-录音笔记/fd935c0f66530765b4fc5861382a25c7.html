        <p><p>根据观察，十二五、十三五、十四五，每一个五年规划发布时，所涉及的领域大致成长周期为10到15年。我们可以根据这个思路进行反推，判断当前应该关注的行业和重点发展的方向。此外，这些内容与我目前所从事的领域有哪些关联？会带来哪些利好？</p>
