        <h1>关于鱼池欠款和花棚项目风险的讨论</h1>
        
        <p>创建于：2025-09-03 23:05:18</p>
        <p>标签：
            
            
            <span class="tag">录音笔记</span>
            
            
        </p>
        <hr>
        
        <div>
            
            
            <div class="attachment">
                <audio controls>
                    <source src="files/notesaudio_1a2e164b800149c042st7Vvx.mp3" type="audio/mpeg">

        <p><p>现在因为鱼池子的欠款问题，我们觉得起诉他存在很大不确定性。这些人说话都不靠谱，所以如果我们把这么大的精力投入到一个花棚项目上，8800平米以上其实不太划算，后续风险太大。现在他们肯定还没还钱，而且人家可能会把他们赶走。如果我们能把整个基地拿下来，主动权就在我们手里，赚钱也能百分之百保证。其实他们本身也在赚钱，只是不给人家钱，并不是没赚到钱。如果我们不能激励他们，前面的花棚项目也不打算做了。因为脑子都花在这些不确定的事情上，没法专注于实际操作，感觉风险还是太大，没什么意义。</p>
</p>
