        <p><p>现在大部分孩子都有儿童手表，但我发现儿童手表里的奖励功能太简单了。如果这个奖励功能能更强大，扩展一些应用场景会更好。比如，孩子完成某项任务后，可以用NFC功能“碰一碰”直接记录完成情况，或者通过语音直接将完成情况记录到飞书。实际上，是飞书群组，属于飞书同一群组的人，他们的语音可以更新最终的数据。还有类似的实现办法和功能点。如果这些功能能开发出来，是否可以和手表厂家进行对接，上架手表和家长手机的应用市场中</p>
