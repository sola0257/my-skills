        <h1>画商不配合产品清单，商城搭建遇到难题</h1>
        
        <p>创建于：2025-09-15 21:58:53</p>
        <p>标签：
            
            
            <span class="tag">录音笔记</span>
            
            
        </p>
        <hr>
        
        <div>
            
            
            <div class="attachment">
                <audio controls>
                    <source src="files/notesaudio_1a3206e740005214hTouuzmp.mp3" type="audio/mpeg">
                    您的浏览器不支持 audio 元素。
                </audio>
            </div>

        <p><p>这两天有件事让我特别头疼。上次和画商沟通时，我发现他们对小程序商城的商品和商家这项工作好像不是很支持。但这其实是商城运营的第一步，必须要做。现在的问题是，他们不给我提供产品清单，只是说他们在美团闪购这些平台的店铺，都是找代运营来上架商品，运营给什么他们就用什么，不卖的再让代运营下架，整个流程都是这样操作的。用这种模式的话，我就不知道在没有产品清单的情况下，怎么去搭建这些产品。真的很头疼。</p>
</p>
