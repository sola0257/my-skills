        <p><p>#小程序  #商城搭建
这个小程序初期是为满足给线下交易提供收费渠道的需求搭建，因为有多商户共用这个小程序平台，所以要能实现统计交易数据、帮助最后分账的功能。同时，小程序商城要有会员体系，后期可能还需要分销体系，这就是大概情况。其他一些细节的功能可能不能一下说得很清楚，比如说能够结合一些营销手段衍生出来的功能。</p>
